<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
</head>

<body>
  <h1>Synth</h1>
  <div class="container">
    <button id="start">Play</button>
    <button id="stop">Stop</button><br><br>
    <label for="pitch-control">Pitch</label>
    <input type="range" id="pitch-control" min="30" max="440" step="4" value="240"><br>
    <label for="volume-control">Master volume</label>
    <input type="range" id="volume-control" min="0" max="1" step="0.05" value="0.1"><br>
    <label for="attack-control">Attack</label>
    <input type="range" id="attack-control" min="0" max="0.5" step="0.05" value="0.3"><br> 
    <label for="release-control">Release</label>
    <input type="range" id="release-control" min="0" max="0.5" step="0.05" value="0.3"><br>

  </div>
  <script src="src/main.js"></script>
</body>

</html>
